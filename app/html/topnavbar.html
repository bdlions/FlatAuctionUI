<header class="margin-top-bottom-10px">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-3 col-md-4 col-lg-5">

            </div>
            <div class="col-xs-12 col-sm-9 col-md-7 col-lg-offset-1 col-lg-6 float-right-adjust">

                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <nav class="navbar navbar-default header-menu-layout">
                                <div class="navbar-header">
                                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#header-navbar-collapse" aria-expanded="false">
                                        <span class="sr-only">Toggle navigation</span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                    </button>
                                </div>
                                <div class="collapse navbar-collapse" id="header-navbar-collapse">
                                    <ul class="nav navbar-nav">
                                        <li><a (click)="goToLanding($event)">Home </a> <span class="header-menu-tag">|</span></li>

                                    </ul>

                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

                            <!--<li><a> <img id="logo" src="resources/images/facebook.png" class="img-responsive" alt="facebook"></a></li>-->
                            <li><a> <img id="logo" src="resources/images/google-plus.png" class="img-responsive" alt="google-plus"></a></li>
                            <li><a> <img id="logo" src="resources/images/twitter.png" class="img-responsive" alt="twitter"></a></li>
                        </ul>

            </div>
