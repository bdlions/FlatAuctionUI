<!--<div class="container">-->
    <div class="row form-group">
        <div class="col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 col-lg-offset-3 col-lg-6">
            <form role="form" (submit)="forgetPassword($event)" method="post">
                <div class="signup-pagelet">
                    <div class="signup-block">
                        <h1>Forget Password</h1>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-group">
                                <div class="msg">{{msg}}</div>
                                <div class="error-msg">{{errorMsg}}</div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-group">
                                <div class="error-msg">{{message}}</div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <input name="email" [(ngModel)]="entityUser.email" class="form-control input-custom-field" placeholder="Email"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <button type="submit" class="form-control common-custom-button">Submit</button> 
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>
<!--</div>-->
