<div class="row">
    <div class="col-xs-12 col-sm-3 col-md-2 col-lg-2 form-group">
        <ul class="dashboard-left-sidebar-ul margin-top-align">
<!--            <li><a (click)="manageAd($event, 0)">Create Ads</a></li>
            <li><a class="active" (click)="myAds($event)">My Ads</a></li>
            <li><a (click)="savedAds($event)">Saved Ads</a></li>-->
        </ul>
    </div>
    <div class="col-xs-12 col-sm-9 col-md-10 col-lg-10">
        <div class="row form-group">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <h2 class="my-ads-product-heading">Users</h2>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 form-group" *ngFor="let user of userList">
                 <div class="my-ads-product-layout">
                    <div class="row form-group">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <h2 class="my-ads-product-title"><a (click)="userProfile($event, user.id)">{{user.firstName}} {{user.lastName}}</a></h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 form-group">
                            <a (click)="userProfile($event, user.id)"><img class="img-responsive image80x50" src="resources/images/profile/150_150/{{user.img ? user.img : 'user.jpg'}}" alt="User Image"></a>
                        </div>
                        <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8 form-group">
                            <a (click)="userProfile($event, user.id)"><div class="my-ads-product-description">{{user.email}}</div></a>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 form-group">
                            <div class="my-ads-product-price-title">Mobile</div>
                        </div>
                        <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8 form-group">
                            <div class="my-ads-product-price-amount">{{user.cell}}</div>
                        </div>
                    </div>

<!--                    <div class="row form-group">
                        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 form-group">
                            <div class="my-ads-product-id-title">Roles</div>
                        </div>
                        <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8 form-group">
                            <div class="my-ads-product-id">{{product.referenceId}}</div>
                        </div>
                    </div>-->
                    <div class="row form-group">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="hr"></div>
                        </div>
                    </div>
                    <div class="row form-group my-ads-option-links">
<!--                        <div class="col-xs-6 col-sm-3 col-md-3 col-lg-3">
                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i><a (click)="manageUser($event, user.id)"><div class="option"> Edit</div></a>
                        </div>-->
                        <div class="col-xs-6 col-sm-3 col-md-3 col-lg-3">
                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i><a (click)="userProfile($event, user.id)"><div class="option"> Profile</div></a>
                        </div>
                        <div class="col-xs-6 col-sm-3 col-md-3 col-lg-3">
                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i><a (click)="userAds($event, user.id)"><div class="option"> Ads</div></a>
                        </div>
                    </div>
                </div>
            </div>            
        </div>
        <mat-paginator [length]="length"
            [pageSize]="pageSize"
            [pageSizeOptions]="pageSizeOptions"
            (page)="onPaginateChange($event)">
        </mat-paginator>
    </div>
</div>
