<div class="row">
    <div class="col-xs-12 col-sm-3 col-md-2 col-lg-2 form-group">
         <ul class="dashboard-left-sidebar-ul margin-top-align">
            <li><a class="active" (click)="basicsearch($event)">Basic Search</a></li>
            <li><a (click)="advancedsearch($event)">Advanced Search</a></li>
        </ul>
    </div>
     <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <h2 class="basic-search-header">Basic Search</h2>
            </div>
        </div>
        <form autocomplete="off" role="form" (submit)="search($event, locationSelector.value)"> 
            <div class="row form-group">
                <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 form-group">
                    <h3 class="basic-search-selection-title">Search Location</h3>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 form-group">
                    <div class="basic-search-page-search-box-layout">
                        <input #locationSelector name="locationSelector" [(ngModel)]="selectedLocation"
                            [typeahead]="locationList"
                            typeaheadOptionField="searchString"
                            class="form-control search-input-field" placeholder="Search for Location">
                    </div>
                </div>            
            </div>
            <div class="row form-group">
                <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 form-group">
                    <h3 class="basic-search-selection-title">Property Type</h3>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 form-group">
                    <select [(ngModel)]="selectedProductType" name="selectedProductType" class="form-control select-custom-field">
                        <option *ngFor="let productType of productTypeList" [ngValue]="productType">{{productType.title}}</option>
                    </select> 
                </div>
                <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
                    <h3 class="basic-search-selection-title">Advert Ref#</h3>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 form-group">
                    <input [(ngModel)]="dtoSearchParam.referenceId" name="referenceId" class="form-control input-custom-field" placeholder="Enter Your Advert Ref#"> 
                </div>
            </div>                    
            <div class="row form-group">
                <div class="col-xs-12 col-sm-offset-8 col-sm-4 col-md-offset-10 col-md-2 col-lg-offset-10 col-lg-2  form-group">
                    <button type="submit" id="basicSearchButton" class="form-control common-custom-button">Search</button>
                </div>
            </div>
        </form>
    </div>    
</div>
