<div class="row">
    <div class="col-xs-12 col-sm-3 col-md-2 col-lg-2 form-group">
         <ul class="dashboard-left-sidebar-ul margin-top-align">
            <li><a (click)="basicsearch($event)">Basic Search</a></li>
            <li><a class="active" (click)="advancedsearch($event)">Advanced Search</a></li>
        </ul>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                <h2 class="advanced-search-header">Advanced Search</h2>
            </div>
        </div>
        <form role="form" (submit)="search($event)">
            <div class="row form-group">
                <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 form-group">
                    <h3 class="advanced-search-selection-title">Search Location</h3>
                                <div class="advanced-search-page-search-box-layout">
                                    <input #locationSelector name="locationSelector" [(ngModel)]="selectedLocation"
                                        [typeahead]="locationList"
                                        typeaheadOptionField="searchString"
                                        class="form-control search-input-field" placeholder="Search for Location">
                                </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 form-group">
                    <h3 class="advanced-search-selection-title">Property Size</h3>
                    <select [(ngModel)]="selectedProductSize" name="selectedProductSize" class="form-control select-custom-field">
                        <option *ngFor="let productSize of productSizeList" [ngValue]="productSize">{{productSize.title}}</option>
                    </select> 
                </div>
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 form-group">
                    <h3 class="advanced-search-selection-title">Property Type</h3>
                    <select [(ngModel)]="selectedProductType" name="selectedProductType" class="form-control select-custom-field">
                        <option *ngFor="let productType of productTypeList" [ngValue]="productType">{{productType.title}}</option>
                    </select> 
                </div>
                
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 form-group">
                    <h3 class="advanced-search-selection-title">Occupation</h3>
                    <select [(ngModel)]="selectedOccuption" name="selectedOccuption" class="form-control select-custom-field">
                        <option *ngFor="let occupation of occupationList" [ngValue]="occupation">{{occupation.title}}</option>
                    </select> 
                </div>
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 form-group">
                    <h3 class="advanced-search-selection-title">Pet</h3>
                    <select [(ngModel)]="selectedPet" name="selectedPet" class="form-control select-custom-field">
                        <option *ngFor="let pet of petList" [ngValue]="pet">{{pet.title}}</option>
                    </select> 
                </div>
                
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 form-group">
                    <h3 class="advanced-search-selection-title">Min Price(£)</h3>
<!--                    <select [(ngModel)]="selectedMinPrice" name="selectedMinPrice" class="form-control select-custom-field">
                        <option *ngFor="let minPrice of priceList" [ngValue]="minPrice">{{minPrice.title}} £</option>
                    </select> -->
                    <input [(ngModel)]="dtoSearchParam.minPrice" name="minPrice" class="form-control input-custom-field" placeholder="Min Price"> 
                </div>
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 form-group">
                    <h3 class="advanced-search-selection-title">Max Price(£)</h3>
<!--                    <select [(ngModel)]="selectedMaxPrice" name="selectedMaxPrice" class="form-control select-custom-field">
                        <option *ngFor="let maxPrice of priceList" [ngValue]="maxPrice">{{maxPrice.title}} £</option>
                    </select> -->
                    <input [(ngModel)]="dtoSearchParam.maxPrice" name="maxPrice" class="form-control input-custom-field" placeholder="Max Price"> 
                </div>
                

<!--                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 form-group">
                    <h3 class="advanced-search-selection-title">Gender</h3>
                    <select class="form-control select-custom-field">
                        <option *ngFor="let gender of genderList" value="{{gender.title}}"><a id="{{gender.id}}">{{gender.title}}</a></option>
                    </select> 
                </div>                -->
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 form-group">
                    <h3 class="advanced-search-selection-title">Duration</h3>
                    <select [(ngModel)]="selectedAvailability" name="selectedAvailability" class="form-control select-custom-field">
                        <option *ngFor="let availability of availabilityList" [ngValue]="availability">{{availability.title}}</option>
                    </select> 
                </div>
            </div>
            <div class="row form-group">
                <div class="col-xs-12 col-sm-offset-8 col-sm-4 col-md-offset-10 col-md-2 col-lg-offset-10 col-lg-2  form-group">
                    <button type="submit" id="advancedSearchButton" class="form-control common-custom-button">Search</button>
                </div>
            </div>
        </form>
    </div>    
</div>
