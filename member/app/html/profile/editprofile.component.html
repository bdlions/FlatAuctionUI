<div class="row margin-top-align">
    <div class="col-xs-12 col-sm-3 col-md-2 col-lg-2 form-group">
        <ul class="profile-left-sidebar-ul">
            <li><a (click)="myprofile($event)">Profile</a></li>
            <li><a class="active" (click)="editprofile($event)">Edit Profile</a></li>
            <li><a (click)="uploadimg($event)">Upload Profile Picture</a></li>
            <li><a (click)="uploaddocument($event)">Profile Verification</a></li>
            <li><a (click)="uploadlogo($event)">Agent Logo</a></li>
        </ul>
    </div>
    <div class="col-xs-12 col-sm-9 col-md-10 col-lg-10">
        <form role="form" (submit)="updateUserprofile($event)" method="post">
            <div class="row form-group">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <h2 class="edit-profile-heading">Edit Your Profile</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-group">
                    <div class="error-message-content">{{errorMessage}}</div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                    <div class="row form-group">
                        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                            <h5 class="edit-profile-label">First Name</h5>
                        </div>
                        <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
                            <input [(ngModel)]="dtoUser.entityUser.firstName" class="form-control input-custom-field" name="firstName" placeholder="First Name" type="text" />
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                    <div class="row form-group">
                        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                            <h5 class="edit-profile-label">Last Name</h5>
                        </div>
                        <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
                            <input [(ngModel)]="dtoUser.entityUser.lastName" class="form-control input-custom-field" name="lastName" placeholder="Last Name" type="text" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                    <div class="row form-group">
                        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                            <h5 class="create-ad-label">Email</h5>
                        </div>
                        <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
                            <input [(ngModel)]="dtoUser.entityUser.email" class="form-control input-custom-field" name="email" placeholder="Email" type="text"/>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                    <div class="row form-group">
                        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                            <h5 class="create-ad-label">Cell No</h5>
                        </div>
                        <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
                            <input [(ngModel)]="dtoUser.entityUser.cell" class="form-control input-custom-field" name="cellNo" placeholder="Cell No." type="text"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                    <div class="row form-group">
                        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                            <h5 class="create-ad-label">Business Name</h5>
                        </div>
                        <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
                            <input [(ngModel)]="dtoUser.entityUser.businessName" class="form-control input-custom-field" name="business_name" placeholder="Business Name" type="text"/>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                    <div class="row form-group">
                        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                            <h5 class="create-ad-label">Address</h5>
                        </div>
                        <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
                            <input [(ngModel)]="dtoUser.entityUser.address" class="form-control input-custom-field" name="address" placeholder="Address" type="text"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                    <div class="row form-group">
                        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                            <h5 class="create-ad-label">Password</h5>
                        </div>
                        <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
                            <input type="password" [(ngModel)]="dtoUser.entityUser.password" class="form-control input-custom-field" name="password" placeholder="****"/>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                    <div class="row form-group">
                        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                            <h5 class="create-ad-label">Confirm Password</h5>
                        </div>
                        <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
                            <input type="password" [(ngModel)]="confirmPassword" class="form-control input-custom-field" name="confirmPassword" placeholder="****"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                    <div class="row form-group">
                        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                            <h5 class="create-ad-label">Roles</h5>
                        </div>
                        <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
                            <div id="{{role.id}}" *ngFor="let role of roles">
                                <p> 
                                    <input type="checkbox" 
                                       name="userRoles" 
                                       value="{{role.description}}"  
                                       [checked]="setCurrentRoles(role?.id)" 
                                       (change)="updateCheckedRole(role, $event)"
                                     /> {{role.description}}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div *ngIf="isAdmin" class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                    <div class="row form-group">
                        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                            <h5 class="create-ad-label">Verify Profile</h5>
                        </div>
                        <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
                            <div>
                                <p><input type="checkbox"
                                     [(ngModel)]="dtoUser.entityUser.isVerified"
                                     name="isVerified"
                                     [checked]="dtoUser.entityUser.isVerified"
                                     />
                                </p>
                           </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-xs-12 col-sm-offset-8 col-sm-4  col-md-offset-8 col-md-4  col-lg-offset-8 col-lg-4">
                    <button type="submit" id="user-profile-edit-button" class="form-control common-custom-button">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
